<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <img src="img/cerino.png" alt="Logo" class="h-10" />
        <div class="space-x-4">
            <a href="dashboard.html" class="text-gray-700 hover:text-blue-500">Dashboard</a>
            <a href="details.html" class="text-gray-700 hover:text-blue-500">Trial Search</a>
            <a href="soc.html" class="text-gray-700 hover:text-blue-500">SoC Snapshot</a>
            <a href="rfp.html" class="text-gray-700 hover:text-blue-500">Proposal Generation</a>
            <a href="#" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Logout</a>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto mt-10 px-4">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Competitor Trials</h2>
        <!-- SEARCH & FILTERS -->
        <div class="search-filter-container bg-white p-6 rounded-lg shadow-md mb-6">
            <!-- SEARCH BAR -->
            <div class="search-bar flex items-center gap-4 mb-4">
                <input type="text" placeholder="Search by indication, drug name, sponsorâ€¦" aria-label="Search trials"
                    class="flex-1 p-2 border border-gray-300 rounded-md" />
                <button onclick="redirectToD2()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Search
                </button>
            </div>

            <!-- FILTER PANEL -->
            <div class="filter-panel flex flex-wrap gap-4">
                <div class="filter-group flex flex-col gap-2 min-w-[150px]">
                    <label for="phaseSelect" class="text-sm font-medium">Phase:</label>
                    <select id="phaseSelect" name="phaseSelect" class="p-2 border border-gray-300 rounded-md">
                        <option value="">All</option>
                        <option value="I">Phase I</option>
                        <option value="II">Phase II</option>
                        <option value="III">Phase III</option>
                        <option value="IV">Phase IV</option>
                    </select>
                </div>

                <div class="filter-group flex flex-col gap-2 min-w-[150px]">
                    <label for="regionSelect" class="text-sm font-medium">Region/Country:</label>
                    <select id="regionSelect" name="regionSelect" class="p-2 border border-gray-300 rounded-md">
                        <option value="">All</option>
                        <option value="US">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="EU">European Union</option>
                        <option value="Asia">Asia</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="filter-group flex flex-col gap-2 min-w-[150px]">
                    <label class="text-sm font-medium">Status:</label>
                    <div>
                        <input type="checkbox" id="statusRecruiting" name="statusRecruiting" />
                        <label for="statusRecruiting" class="ml-2">Recruiting</label>
                    </div>
                    <div>
                        <input type="checkbox" id="statusNotYet" name="statusNotYet" />
                        <label for="statusNotYet" class="ml-2">Not yet recruiting</label>
                    </div>
                    <div>
                        <input type="checkbox" id="statusCompleted" name="statusCompleted" />
                        <label for="statusCompleted" class="ml-2">Completed</label>
                    </div>
                </div>

                <div class="filter-group flex flex-col gap-2 min-w-[150px]">
                    <label for="startDate" class="text-sm font-medium">Start Date (Earliest):</label>
                    <input type="date" id="startDate" name="startDate" class="p-2 border border-gray-300 rounded-md" />
                </div>

                <div class="filter-group flex flex-col gap-2 min-w-[150px]">
                    <label for="sponsorName" class="text-sm font-medium">Sponsor Filter:</label>
                    <input type="text" id="sponsorName" name="sponsorName" placeholder="e.g., Pfizer"
                        class="p-2 border border-gray-300 rounded-md" />
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToD2() {
            window.location.href = "d2.html";
        }
    </script>
</body>

</html>
